<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VÃ¦rdiudregner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #0f172a, #020617);
      font-family: 'Segoe UI', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10 text-white">

  <div class="w-full max-w-3xl glass rounded-2xl p-8 shadow-xl space-y-8">
    <div class="text-center">
      <h1 class="text-4xl font-extrabold tracking-tight">ðŸ’Ž VÃ¦rdiudregner</h1>
      <p class="text-gray-400 mt-2">Indtast antal af dine vÃ¦rdigenstande og se den samlede vÃ¦rdi.</p>
    </div>

    <div id="varerContainer" class="grid gap-4 sm:grid-cols-2"></div>

    <div class="flex justify-between items-center pt-6 border-t border-white/10">
      <span class="text-xl">ðŸ’° <strong>Total:</strong></span>
      <span id="totalVis" class="text-2xl font-mono font-semibold text-emerald-400">0 DKK</span>
    </div>
  </div>

  <script>
    const varer = {
      "HalskÃ¦de": 1000,
      "Diamant HalskÃ¦de": 3250,
      "Ring": 750,
      "Diamant Ring": 3250,
      "Ur": 750,
      "LuksuriÃ¸st Ur": 2950,
      "Guldbarre": 3000,
      "Diamant Boks": 3900,
      "MÃ¸nter": 2300,
      "Kranium Kunst": 2000
    };

    const container = document.getElementById("varerContainer");

    for (const [navn, pris] of Object.entries(varer)) {
      const card = document.createElement("div");
      card.className = "bg-white/5 hover:bg-white/10 transition-all duration-200 p-4 rounded-xl flex justify-between items-center";

      const info = document.createElement("div");
      info.innerHTML = `
        <div class="font-medium">${navn}</div>
        <div class="text-sm text-gray-400">${pris.toLocaleString()} DKK/stk</div>
      `;

      const input = document.createElement("input");
      input.type = "number";
      input.min = "0";
      input.value = "0";
      input.dataset.price = pris;
      input.className = "w-20 text-right bg-white/10 text-white rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-emerald-400 transition font-mono";

      // input events
      input.addEventListener("input", beregn);
      input.addEventListener("focus", () => {
        if (input.value === "0") input.value = "";
      });
      input.addEventListener("blur", () => {
        if (input.value === "") input.value = "0";
        beregn();
      });

      card.appendChild(info);
      card.appendChild(input);
      container.appendChild(card);
    }

    function beregn() {
      const inputs = document.querySelectorAll("input");
      let total = 0;
      inputs.forEach(input => {
        const pris = parseInt(input.dataset.price);
        const antal = parseInt(input.value) || 0;
        total += pris * antal;
      });
      document.getElementById("totalVis").textContent = `${total.toLocaleString()} DKK`;
    }
  </script>

</body>
</html>
